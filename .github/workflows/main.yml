name: Train and Register Churn Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install MLflow CLI
      run: pip install "mlflow>=2.0.0"

    - name: Run MLflow Project
      run: |
        mlflow run MLProject --no-conda
